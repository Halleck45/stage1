---
layout: base
---

<p id="articles_count">There are <strong>{{ site.posts | size }}</strong> articles in the knowledge base.</p>

<hr />

{% for category in site.categories %}

<fieldset>
<h5>{{ category[0] | capitalize }}</h5>

<ul>
    {% for post in category[1] %}
    <li><a href="{{ post.url }}/">{{ post.title }}</a></li>
    {% endfor %}
</ul>
</fieldset>

{% endfor %}
